<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul id="grid">
    <li><a href="http://bing.com"><img src="images/ylw.gif" alt="yellow"></a></li>
    <li><a href="http://bing.com"><img src="images/org.gif" alt="orange"></a></li>
    <li><a href="http://bing.com"><img src="images/ppl.gif" alt="purple"></a></li>
    <li><a href="http://bing.com"><img src="images/blu.gif" alt="blue"></a></li>
    <li><a href="http://bing.com"><img src="images/pnk.gif" alt="pink" id="pink"></a></li>
    <li><a href="http://bing.com"><img src="images/grn.gif" alt="green"></a></li>
    <li><a href="http://bing.com"><img src="images/ygr.gif" alt="ygreen"></a></li>
    <li><a href="http://bing.com"><img src="images/gry.gif" alt="gray"></a></li>
    <li><a href="http://bing.com"><img src="images/red.gif" alt="red"></a></li>
  </ul>
<script>
  document.getElementById('grid').addEventListener('click', function(e) {
    e.preventDefault();
    console.log("Clicked inside the UL");
  }, false); // true olup (capturing phase) e.stopPropagation(); denseydi asagidaki evente gitmeycekti


  document.getElementById('pink').addEventListener('click', function(e) {
    e.preventDefault();
    console.log(e.target.alt);
    e.stopPropagation();
  }, false);

</script>

</body>
</html>
